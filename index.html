<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Channel Marketplace</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f9f9f9; }
    header { background: #d32f2f; color: #fff; padding: 1rem; text-align: center; }
    main { padding: 1rem; }
    .section { background: #fff; padding: 1rem; margin-bottom: 1rem; border-radius: 8px; box-shadow: 0 0 5px rgba(0,0,0,0.1); }
    h2 { margin-top: 0; }
    .channel { border: 1px solid #ddd; padding: 1rem; margin-bottom: 1rem; border-radius: 6px; }
    button, a.btn { background: #25d366; color: #fff; border: none; padding: 0.5rem 1rem; border-radius: 4px; cursor: pointer; text-decoration: none; display: inline-block; }
    button:hover, a.btn:hover { background: #1ebe5b; }
    #adminSection { display: none; }
    #adminButton { display: block; margin: 2rem auto; }
  </style>
</head>
<body>
  <header>
    <h1>YT channel sell and buy</h1>
  </header>
  <main>
    <!-- User Page -->
    <div class="section">
      <h2>Available Channels</h2>
      <div id="channelList"></div>
    </div>

    <!-- Sell Your Channel Button -->
    <div class="section" style="text-align:center;">
      <h2>Sell Your Channel</h2>
      <a class="btn" href="https://wa.me/917982022580" target="_blank">Sell Your Channel</a>
    </div>

    <!-- Admin Panel (Hidden) -->
    <div class="section" id="adminSection">
      <h2>Admin Panel</h2>
      <form id="addChannelForm">
        <input type="text" id="title" placeholder="Channel Title" required>
        <input type="number" id="subscribers" placeholder="Subscribers">
        <input type="text" id="niche" placeholder="Niche">
        <input type="number" id="price" placeholder="Price">
        <textarea id="description" placeholder="Description"></textarea>
        <input type="text" id="link" placeholder="YouTube Link">
        <button type="submit">Add Channel</button>
      </form>
      <h3>Manage Channels</h3>
      <ul id="adminChannelList"></ul>
    </div>

    <!-- Admin Access Button -->
    <button id="adminButton">Go to Admin Page</button>
  </main>

  <script>
    let channels = JSON.parse(localStorage.getItem('channels')) || [];

    function renderChannels(){
      const list = document.getElementById('channelList');
      list.innerHTML = '';
      channels.forEach((c, i)=>{
        const div = document.createElement('div');
        div.className = 'channel';
        div.innerHTML = `<h3>${c.title}</h3>
          <p>Subscribers: ${c.subscribers}</p>
          <p>Niche: ${c.niche}</p>
          <p>Price: $${c.price}</p>
          <p>${c.description}</p>
          <a class="btn" href="https://wa.me/917982022580${encodeURIComponent(c.title)}" target="_blank">Contact Admin</a>`;
        list.appendChild(div);
      });

      // Admin list with remove option
      const adminList = document.getElementById('adminChannelList');
      adminList.innerHTML = '';
      channels.forEach((c,i)=>{
        const li = document.createElement('li');
        li.textContent = `${c.title} (${c.subscribers} subs)`;
        const btn = document.createElement('button');
        btn.textContent = 'Remove';
        btn.style.marginLeft = '10px';
        btn.onclick = ()=>{
          channels.splice(i,1);
          localStorage.setItem('channels', JSON.stringify(channels));
          renderChannels();
        };
        li.appendChild(btn);
        adminList.appendChild(li);
      });
    }

    document.getElementById('addChannelForm').onsubmit = function(e){
      e.preventDefault();
      const newChannel = {
        title: document.getElementById('title').value,
        subscribers: document.getElementById('subscribers').value || 0,
        niche: document.getElementById('niche').value || '',
        price: document.getElementById('price').value || 0,
        description: document.getElementById('description').value || '',
        link: document.getElementById('link').value || ''
      };
      channels.push(newChannel);
      localStorage.setItem('channels', JSON.stringify(channels));
      renderChannels();
      e.target.reset();
      alert('Channel added successfully!');
    };

    // Admin button with password
    document.getElementById('adminButton').onclick = function(){
      const pass = prompt('Enter admin password:');
      if(pass === 'website'){
        document.getElementById('adminSection').style.display = 'block';
        window.scrollTo(0, document.body.scrollHeight);
      } else {
        alert('Wrong password!');
      }
    };

    renderChannels();
  </script>
</body>
</html>
